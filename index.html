<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografka | Meno Priezvisko</title>
    <style>
        /* === ZÁKLADNÉ PREMENNÉ === */
        :root {
            --bg-color: #ffffff;
            --text-main: #222;
            --text-light: #666;
            --accent: #000; /* Farba aktívnej záložky */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden; /* Zabráni horizontálnemu scrollovaniu */
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        img { display: block; width: 100%; height: auto; }

        /* === HERO SECTION === */
        header {
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f4f4f4; /* Placeholder farba, ak sa nenačíta obrázok */
            /* Tu si potom daj fotku mamy */
            background-image: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.9)), 
                              url('https://images.unsplash.com/photo-1452587925148-ce544e77e70d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-position: center;
        }

        h1 { font-size: 3.5rem; font-weight: 300; letter-spacing: 2px; margin-bottom: 0.5rem; }
        p.subtitle { font-size: 1.2rem; color: var(--text-light); font-style: italic; }

        /* === SEKCIE === */
        section { padding: 4rem 10%; max-width: 1400px; margin: 0 auto; }
        
        h2 { 
            text-align: center; 
            font-size: 2rem; 
            margin-bottom: 3rem; 
            font-weight: 300; 
            text-transform: uppercase; 
            letter-spacing: 4px; 
        }

        /* === ZÁLOŽKY (TABS) === */
        .tabs-nav {
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #ddd;
            margin-bottom: 40px;
        }

        .tab-btn {
            padding: 15px 30px;
            background: none;
            border: none;
            font-size: 1rem;
            color: var(--text-light);
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        /* Hover efekt */
        .tab-btn:hover { color: var(--text-main); }

        /* Aktívna záložka (podčiarknutie) */
        .tab-btn.active {
            color: var(--accent);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px; /* Aby to prekrylo ciaru */
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--accent);
        }

        /* === GRID FOTIEK === */
        .gallery-content {
            min-height: 300px; /* Aby stranka neskakala */
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            /* Animacia pri prepnuti */
            animation: fadeIn 0.6s ease;
        }

        .photo-item {
            background: #eee;
            height: 400px; /* Fixná výška kachličky */
            overflow: hidden;
        }
        
        .photo-item img {
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .photo-item:hover img { transform: scale(1.03); }

        /* Skrytie obsahu pre JS */
        .hidden { display: none !important; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === CENNÍK & KONTAKT === */
        .pricing-wrap { display: flex; gap: 2rem; justify-content: center; flex-wrap: wrap; }
        .price-item { padding: 2rem; border: 1px solid #eee; text-align: center; width: 300px; }
        .price-val { display: block; font-size: 1.5rem; font-weight: bold; margin: 1rem 0; }

        footer { background: #111; color: #fff; text-align: center; padding: 2rem; margin-top: 4rem; }

        /* === MOBILE === */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            section { padding: 3rem 5%; }
            .tab-btn { padding: 10px 15px; font-size: 0.85rem; }
            .photo-item { height: 300px; }
        }
    </style>
</head>
<body>

    <header>
        <div>
            <h1>Meno Priezvisko</h1>
            <p class="subtitle">Fotografia</p>
        </div>
    </header>

    <section id="portfolio">
        <h2>Portfólio</h2>

        <div class="tabs-nav">
            <button class="tab-btn active" onclick="openTab('svadby')">Svadby</button>
            <button class="tab-btn" onclick="openTab('portrety')">Portréty</button>
            <button class="tab-btn" onclick="openTab('rodina')">Rodina & Deti</button>
        </div>

        <div class="gallery-content">

            <div id="svadby" class="gallery-grid">
                <div class="photo-item"><img src="https://images.unsplash.com/photo-1519741497674-611481863552?w=600" alt="Svadba"></div>
                <div class="photo-item"><img src="https://images.unsplash.com/photo-1511895426328-dc8714191300?w=600" alt="Svadba"></div>
                <div class="photo-item"><img src="https://images.unsplash.com/photo-1523438885200-e635ba2c371e?w=600" alt="Svadba"></div>
                </div>

            <div id="portrety" class="gallery-grid hidden">
                <div class="photo-item"><img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=600" alt="Portrét"></div>
                <div class="photo-item"><img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=600" alt="Portrét"></div>
                <div class="photo-item"><img src="https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?w=600" alt="Portrét"></div>
            </div>

            <div id="rodina" class="gallery-grid hidden">
                <div class="photo-item"><img src="https://images.unsplash.com/photo-1602088113235-229c19758e9f?w=600" alt="Rodina"></div>
                <div class="photo-item"><img src="https://images.unsplash.com/photo-1511895426328-dc8714191300?w=600" alt="Rodina"></div>
            </div>

        </div>
    </section>

    <section id="cennik" style="background: #fafafa;">
        <h2>Investícia</h2>
        <div class="pricing-wrap">
            <div class="price-item">
                <h3>Mini</h3>
                <span class="price-val">100 €</span>
                <p>1 hodina • 10 fotiek</p>
            </div>
            <div class="price-item" style="border-color: #000; background: #fff;">
                <h3>Štandard</h3>
                <span class="price-val">250 €</span>
                <p>2 hodiny • 50 fotiek</p>
            </div>
        </div>
    </section>

    <section id="kontakt">
        <h2>Kontakt</h2>
        <div style="text-align: center; font-size: 1.2rem;">
            <p>test@mail.cz</p>
            <p>+420 000 000 000</p>
        </div>
    </section>

    <footer>
        &copy; 2026 Všetky práva vyhradené
    </footer>

    <script>
        function openTab(categoryName) {
            // 1. Skryť všetky galérie
            const galleries = document.querySelectorAll('.gallery-grid');
            galleries.forEach(gal => {
                gal.classList.add('hidden');
            });

            // 2. Odznačiť všetky tlačidlá
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
            });

            // 3. Ukázať tú správnu galériu
            document.getElementById(categoryName).classList.remove('hidden');

            // 4. Nastaviť tlačidlo na active (cez event)
            event.currentTarget.classList.add('active');
        }
    </script>

</body>
</html>
